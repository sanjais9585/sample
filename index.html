<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #555;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        a {
            color: #2980b9;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My HTML Page</h1>
    <p>This is a simple HTML example with text, images, links, and a table.</p>

    <h2>Image Example</h2>
    <img src="https://via.placeholder.com/300" alt="Sample Image" width="300">

    <h2>Link Example</h2>
    <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more info.</p>

    <h2>Table Example</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>John</td>
            <td>25</td>
            <td>USA</td>
        </tr>
        <tr>
            <td>Anita</td>
            <td>30</td>
            <td>India</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>28</td>
            <td>UK</td>
        </tr>
    </table>

</body>
</html>
